<div class="form-row">
    <div class="col-sm-2">
    </div>
    <div class="col-lg-8">
        <div class="card" [formGroup]="CompradorUpdateForm">
            <div class="card-body" >
                <div class="form-group col-sm-12 text-center">
                    <h2>
                        <span class="text-info">Editar </span>
                        <span class="text-danger">Comprador</span>
                    </h2>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-2">
                    </div>
                    <div class="form-group col-sm-8">
                        <label>Usuario</label>
                        <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" formControlName="nombreUsuario">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-2">
                    </div>
                    <div class="form-group col-sm-8">
                        <label>Apellido</label>
                        <input type="text" class="form-control" id="apellidoUsuario" name="apellidoUsuario" formControlName="apellidoUsuario">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-2">
                    </div>
                    <div class="form-group col-sm-8">
                        <label>Tel√©fono</label>
                        <input type="text" class="form-control" id="telefonoUsuario" name="telefonoUsuario" formControlName="telefonoUsuario">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-2">
                    </div>
                    <div class="form-group col-sm-8">
                        <label>Pagina Web</label>
                        <input type="text" class="form-control" id="webUsuario" name="webUsuario" formControlName="webUsuario">
                    </div>
                </div>
                
                <div class="form-group col-sm-12 text-center">
                    <button class="btn light btn-danger" (click)="UpdateComprador()">Actualizar</button>
                </div>
            </div>
        </div>
    </div>
</div>
