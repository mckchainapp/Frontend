<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Recuperar Contraseña - Fenosys</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    
</head>

<body class="vh-100 bg-light overflow-hidden" style="background: url(/assets/images/overlay-1.png) center;">
    <div class="preloader">
        <div class="status">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
    </div>

    <div class="contain-box">
        <div class="text-left" style="margin: 10px;">
            <button type="submit" class="back-button btn text-primary btn-back "><a href="" ><i class="mdi mdi-arrow-left mr-1"></i> Retroceder</a></button>
        </div>
        <div class="home-center">
            <div class="home-desc-center">
                <div class="container">
                    <div class="row justify-content-center align-items center">
                        <div class="col-lg-6">
                            <div class="text-center animate__animated animate__fadeInLeft">
                                <a href=""><img src="/assets/images/LogoFenosys.png" alt="" height="50" /></a>
                            </div>

                            <div class="cartita p-5 mt-5 px-3 rounded bg-white animate__animated animate__fadeInRight">
                                <div class="text-center">
                                    <h3 class="text-primary">
                                        <strong>
                                            <span class="text-info">Restaurar </span>
                                            <span class="text-danger">Contraseña</span>
                                        </strong> 
                                    </h3>

                                    <p class="text-muted f-18">Ingrese su correo electrónico</p>
                                </div>

                                <br>

                                <div class="custom-form">
                                    <form [formGroup]="passwordrequestForm" (ngSubmit)="PasswordResetRequest()">

                                        <div class="form-group">
                                            <label for="useremail">Correo Electrónico</label>
                                            <input (input)="AlertDefault()" style="border-radius: 10px;" type="email" formControlName="emailUsuario" class="form-control" id="useremail" placeholder="Ingresar Correo Electrónico" [ngClass]="{
                                                    'is-invalid': passwordrequestForm.controls['emailUsuario'].invalid && 
                                                                  (passwordrequestForm.controls['emailUsuario'].dirty || 
                                                                  passwordrequestForm.controls['emailUsuario'].touched) , 
                                                      'is-valid': passwordrequestForm.controls['emailUsuario'].valid}" required>
                                            <div class="invalid-feedback">
                                                <span class="text-danger" *ngIf="passwordrequestForm.controls['emailUsuario'].hasError('required')">
                                                            No puede dejar este campo vacío
                                                </span>
                                            </div>
                                            <div class="invalid-feedback">
                                                <span class="text-danger" *ngIf="passwordrequestForm.controls['emailUsuario'].hasError('email')">
                                                            Debe ingresar un correo electrónico válido
                                                </span>
                                            </div>
                                        </div>

                                        <div class="form-group row mb-0">
                                            <div class="col-12 text-right">
                                                <button style="margin-top: 5%;" class="btn btn-danger w-100 waves-effect waves-light text-uppercase" [disabled]="!passwordrequestForm.valid" type="submit">Restaurar Contraseña</button>
                                            </div>
                                        </div>
                                        <div class="col-sm-12 mt-3" *ngIf="verificar">
                                            <div class="alert text-center" [ngClass]="alert" role="alert">
                                                {{message}}
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
