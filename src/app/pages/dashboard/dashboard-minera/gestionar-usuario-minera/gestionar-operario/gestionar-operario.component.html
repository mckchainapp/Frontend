<div class="container-fluid">

    <div class="page-titles">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="javascript:void(0)">Gestión Usuarios</a></li>
            <li class="breadcrumb-item active"><a href="javascript:void(0)">Registrar Operario</a></li>
        </ol>
    </div>

    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Registrar Usuarios</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="operarioRequestForm" (ngSubmit)="operarioRequest()">
                    <div class="form-row">
                        <div class="form-group col-sm-8">
                            <input (input)="Alert()" type="text" class="form-control" formControlName="emailUsuario" placeholder="Ingrese un correo"
                            [ngClass]="{
                                'is-invalid': operarioRequestForm.controls['emailUsuario'].invalid && 
                                             (operarioRequestForm.controls['emailUsuario'].dirty || 
                                             operarioRequestForm.controls['emailUsuario'].touched) , 
                                  'is-valid': operarioRequestForm.controls['emailUsuario'].valid}">
                            <div id="emailUsuario" class="invalid-feedback">
                                <span class="text-danger" *ngIf="operarioRequestForm.controls['emailUsuario'].hasError('required')">
                                    No puede dejar este campo vacío
                                </span>
                            </div>
                            <div id="emailUsuario" class="invalid-feedback">
                                <span class="text-danger" *ngIf="operarioRequestForm.controls['emailUsuario'].hasError('email')">
                                    Debe ingresar un correo
                                </span>
                            </div>
                        </div>
                        <div class="form-group col-sm-4">
                            <button type="submit" [disabled]="!operarioRequestForm.valid" class="btn btn-primary light" (click)="Alert()">Enviar Solicitud <span
                                class="btn-icon-right"><i class="fa fa-envelope"></i></span>
                            </button>
                        </div>
                        <div *ngIf="this.viewAlertSuccess" class="form-group col-sm-12">
                            <div class="alert alert-success alert-dismissible fade show">
                                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><polyline points="9 11 12 14 22 4"></polyline><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path></svg>
                                <strong>¡Excelente!</strong> {{messageRequest}}

                            </div>
                        </div>
                        <div *ngIf="this.viewAlertFailed" class="form-group col-sm-12">
                            <div class="alert alert-danger alert-dismissible fade show">
                                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><polygon points="7.86 2 16.14 2 22 7.86 22 16.14 16.14 22 7.86 22 2 16.14 2 7.86 7.86 2"></polygon><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>
                                <strong>¡Error!</strong> {{messageRequest}}
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
